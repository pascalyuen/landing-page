<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <p class="header-logo">Header Logo</p>
        </div>
        <ul class="header-right">
            <li><a href="#" class="header-link">header link one</a></li>
            <li><a href="#" class="header-link">header link two</a></li>
            <li><a href="#" class="header-link">header link three</a></li>
        </ul>
    </div>
    <div class="hero">
        <div class="hero-left">
            <p class="hero-main-text">This websiite is <br> awesome</p>
            <p class="hero-secondary-text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</p>
            <button>Sign up</button>
        </div>
        <div class="hero-right">
            <img src="./img/thunder.jpg" alt="thunder" class="thunder">
        </div>
    </div>
    <div class="info"></div>
    <div class="quote"></div>
    <div class="call-to-action"></div>
    <div class="footer"></div>
</body>
</html>
